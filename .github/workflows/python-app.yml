name: Python CI
# name indicates the workflow name

# Trigger the workflow on any events
# events may be Push; Pull; Merge; Delete
# based on these events we can trigger the workflow

on: # defining the trigger in the "on" section
  push: # define the kind of trigger
    branches: # define the branch
        - main # name of the branch
  pull_request: # define the kind of trigger
    branches:
        - main

jobs: 
    test:
        runs-on: ubuntu-latest 
        # ubuntu latest containers on which github can test the app

        steps:
            # 1 check out the code from repo
            - name: Check out the code
              uses: actions/checkout@v2

            # 2 set up the python environment
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'
            
            # 3 Install dependencies
            - name: Install Dependencies
              run: 
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            
            # 4 Run Test
            - name: Run test
              run: pytest
